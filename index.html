<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | Admin Dashboard</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="primary-nav">
                <a href="" class="logo">
                    <img src="assets/images/view-dashboard.svg" alt="Dashboard icon">
                    <h1>Dashboard</h1>
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/home-outline.svg" alt="Home icon" class="sidebar-button-icon">
                    <p>Home</p>
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/card-account-details-outline.svg" alt="Profile icon" class="sidebar-button-icon">
                    <p>Profile</p>
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/message-reply-outline.svg" alt="Message icon" class="sidebar-button-icon">
                    Messages
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/clock-outline.svg" alt="History icon" class="sidebar-button-icon">
                    <p>History</p>
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/file-multiple-outline.svg" alt="Task icon" class="sidebar-button-icon">
                    <p>Tasks</p>
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/account-group-outline.svg" alt="Community icon" class="sidebar-button-icon">
                    <p>Communities</p>
                    
                </a>
            </div>
            <div class="utility-nav">
                <a href="" class="sidebar-button">
                    <img src="assets/images/cog-outline.svg" alt="Settings icon" class="sidebar-button-icon">
                    <p>Settings</p>    
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/help-box-outline.svg" alt="Support icon" class="sidebar-button-icon">
                    <p>Support</p>
                </a>
                <a href="" class="sidebar-button">
                    <img src="assets/images/shield-check-outline.svg" alt="Privacy icon" class="sidebar-button-icon">
                    <p>Privacy</p>
                    
                </a>
            </div>
        </div>

        <div class="header">
            <div class="search-section">
                <label for="searchbar">
                    <img src="assets/images/magnify.svg" alt="Magnify icon" class="search-icon">
                </label>
                <input type="search" id="searchbar" class="search-bar">
            </div>
            <div class="profile-section">
                <img src="assets/images/bell-ring-outline.svg" alt="Bell icon" class="notification-icon">
                <img src="assets/images/profile-pic.jpg" alt="A cat picture" class="profile-picture">
                <p class="profile-name">Azryl Shamin</p>
            </div>
            <div class="greet-section">
                <div class="user-picture">
                    <img src="assets/images/profile-pic.jpg" alt="A cat picture" class="profile-picture">
                </div>
                <div class="user-greeting">
                    <p id="greet">Hi There,</p>
                    <p id="user-profile">Azryl Shamin (@azrylshamin)</p>
                </div>
            </div>
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>
            </div>

            <div class="announcements">
                <h2>Announcements</h2>
            </div>

            <div class="trends">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>

</html>
