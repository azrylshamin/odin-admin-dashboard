<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN | Admin Dashboard</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="primary-nav">
                <a href="" class="logo">
                    <h1>Dashboard</h1>
                </a>
                <a href="">Home</a>
                <a href="">Profile</a>
                <a href="">Messages</a>
                <a href="">History</a>
                <a href="">Tasks</a>
                <a href="">Communities</a>
            </div>
            <div class="utility-nav">
                <a href="">Settings</a>
                <a href="">Support</a>
                <a href="">Privacy</a>
            </div>
        </div>

        <div class="header">
            <div class="search-section">
                <label for="searchbar">
                    <img src="assets/images/magnify.svg" alt="Magnify icon" class="search-icon">
                </label>
                <input type="search" id="searchbar" class="search-bar">
            </div>
            <div class="profile-section">
                <img src="assets/images/bell-ring-outline.svg" alt="Bell icon" class="notification-icon">
                <img src="assets/images/profile-pic.jpg" alt="A cat picture" class="profile-picture">
                <p class="profile-name">Azryl Shamin</p>
            </div>
            <div class="greet-section">
                <div class="user-picture">
                    <img src="assets/images/profile-pic.jpg" alt="A cat picture" class="profile-picture">
                </div>
                <div class="user-greeting">
                    <p id="greet">Hi There,</p>
                    <p id="user-profile">Azryl Shamin (@azrylshamin)</p>
                </div>
            </div>
            <div class="action-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>
            </div>

            <div class="announcements">
                <h2>Announcements</h2>
            </div>

            <div class="trends">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>

</html>
